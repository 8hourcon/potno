<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .reason-container {
            margin-bottom: 30px;
        }

        .reason-button button {
            background-color: #9c27b0;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .reason-button button:hover {
            background-color: #7b1fa2;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button-container button {
            background-color: #9c27b0;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reason-container">
            <h3 id="reason-title">Reason 1 Why I Love You</h3>
            <p id="reason-text">You always know how to make me smile.</p>
            <div class="reason-button">
                <button onclick="nextReason()">Next Reason</button>
            </div>
        </div>

        <div class="button-container">
            <button onclick="enterSite()">Enter</button>
            <button class="logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        function logout() {
            document.cookie = "loggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "index.html";
        }

        function enterSite() {
            window.location.href = "index3.html";
        }

        if (getCookie("loggedIn") === "true") {
            document.body.classList.remove("blur");
        } else {
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1500);
        }

        const reasons = [
            "You always know how to make me smile.",
            "Your laugh is contagious and beautiful.",
            "You care deeply about the people you love.",
            "You're incredibly thoughtful and kind.",
            "You make life feel like an adventure.",
            "You bring out the best in me.",
            "Your creativity inspires me every day.",
            "You are my safe place, my comfort.",
            "You know exactly what to say to make me feel better.",
            "Your heart is as big as your dreams."
        ];

        let currentReason = 0;

        function nextReason() {
            currentReason = (currentReason + 1) % reasons.length;
            document.getElementById("reason-title").textContent = `Reason ${currentReason + 1} Why I Love You`;
            document.getElementById("reason-text").textContent = reasons[currentReason];
        }
    </script>
</body>
</html>
