<!-- index2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Back</title>
  <style>
    body {
      background: linear-gradient(to right, #2c003e, #4b0082);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
    }

    button {
      background: #ff69b4; /* hot pink */
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: transform 0.1s ease-in-out, background 0.3s;
    }

    button:hover {
      background: #e0569e;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back, Lea</h1>
    <p>You're doing amazing. Keep going, you're almost there.</p>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(";");
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
      }
      return null;
    }

    function nextPage() {
      window.location.href = "index3.html";
    }

    if (getCookie("loggedIn") !== "true") {
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  </script>
</body>
</html>
