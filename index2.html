<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c003e, #4b006e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .blur {
      filter: blur(8px);
      pointer-events: none;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .reason-button button {
      background: #ff69b4; /* Pink button stays as requested */
      color: white;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .button-container button {
      background: #6a0dad;
      color: white;
    }

    .logout {
      background: #4b0082;
    }

    .logout:hover {
      background: #5e00a6;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h3 {
        font-size: 1.4rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="centered-body blur">
  <div class="container">
    <div class="reason-container">
      <h3 id="reason-title">Reason 1 Why I Love You</h3>
      <p id="reason-text">You always know how to make me smile.</p>
      <div class="reason-button">
        <button onclick="nextReason()">Next Reason</button>
      </div>
    </div>

    <div class="button-container">
      <button onclick="enterSite()">Enter</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
      }
      return null;
    }

    function logout() {
      document.cookie = "loggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "index.html";
    }

    function enterSite() {
      window.location.href = "index3.html";
    }

    if (getCookie("loggedIn") === "true") {
      document.body.classList.remove("blur");
    } else {
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }

    const reasons = [
      "You always know how to make me smile.",
      "Your laugh is contagious and beautiful.",
      "You care deeply about the people you love.",
      "You're incredibly thoughtful and kind.",
      "You make life feel like an adventure.",
      "You bring out the best in me.",
      "Your creativity inspires me every day.",
      "You are my safe place, my comfort.",
      // ... (all the other reasons from your list)
      "You make me feel like Iâ€™m the luckiest person on earth."
    ];

    let currentReason = 0;

    function nextReason() {
      currentReason = (currentReason + 1) % reasons.length;
      document.getElementById("reason-title").textContent = `Reason ${currentReason + 1} Why I Love You`;
      document.getElementById("reason-text").textContent = reasons[currentReason];
    }
  </script>
</body>
</html>
