<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="centered-body blur">
    <div class="container">
        <div class="reason-container">
            <h3 id="reason-title">Reason 1 Why I Love You</h3>
            <p id="reason-text">You always know how to make me smile.</p>
            <div class="reason-button">
                <button onclick="nextReason()">Next Reason</button>
            </div>
        </div>

        <div class="button-container">
            <button onclick="enterSite()">Enter</button>
            <button class="logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        function logout() {
            document.cookie = "loggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "index.html";
        }

        function enterSite() {
            window.location.href = "index3.html";
        }

        if (getCookie("loggedIn") === "true") {
            document.body.classList.remove("blur");
        } else {
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1500);
        }

        const reasons = [
            "You always know how to make me smile.",
            "Your laugh is contagious and beautiful.",
            "You care deeply about the people you love.",
            "You're incredibly thoughtful and kind.",
            "You make life feel like an adventure."
        ];

        let currentReason = 0;

        function nextReason() {
            currentReason = (currentReason + 1) % reasons.length;
            document.getElementById("reason-title").textContent = `Reason ${currentReason + 1} Why I Love You`;
            document.getElementById("reason-text").textContent = reasons[currentReason];
        }
    </script>
</body>
</html>
