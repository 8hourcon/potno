<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reasons I Love You</title>
  <style>
    body {
      background: linear-gradient(to right, #2c003e, #4b0082);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 360px;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .button-container,
    .reason-button {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      background: #ff69b4; /* soft pink */
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out, background 0.3s;
    }

    button:hover {
      background: #e0569e;
    }

    button:active {
      transform: scale(0.96);
    }

    .logout {
      background: #8b5cf6; /* soft violet for logout */
    }

    .logout:hover {
      background: #7c3aed;
    }

    .blur {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body class="centered-body blur">
  <div class="container">
    <div class="reason-container">
      <h3 id="reason-title">Reason 1 Why I Love You</h3>
      <p id="reason-text">You always know how to make me smile.</p>
      <div class="reason-button">
        <button onclick="nextReason()">Next Reason</button>
      </div>
    </div>

    <div class="button-container">
      <button onclick="enterSite()">Enter</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(";");
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
      }
      return null;
    }

    function logout() {
      document.cookie = "loggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "index.html";
    }

    function enterSite() {
      window.location.href = "index3.html";
    }

    if (getCookie("loggedIn") === "true") {
      document.body.classList.remove("blur");
    } else {
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }

    const reasons = [/* long list unchanged */];

    let currentReason = 0;

    function nextReason() {
      currentReason = (currentReason + 1) % reasons.length;
      document.getElementById("reason-title").textContent = `Reason ${currentReason + 1} Why I Love You`;
      document.getElementById("reason-text").textContent = reasons[currentReason];
    }
  </script>
</body>
</html>
