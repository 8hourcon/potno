<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Library</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2D1B4F; /* Deep purple background */
            color: #EDE7F6; /* Light lavender for text */
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Greeting Page */
        .greeting-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2D1B4F;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .greeting-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .greeting-title {
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: #EDE7F6;
            animation: fadeInUp 1.2s ease;
            letter-spacing: 1px;
        }

        .enter-btn {
            padding: 15px 35px;
            background-color: #7B1FA2; /* Dark purple */
            color: #F3E5F5;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 1.5s ease;
        }

        .enter-btn:hover {
            background-color: #9C27B0;
            transform: scale(1.05);
        }

        /* Main Interface */
        #mainInterface {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        #mainInterface.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #452774; /* Darker purple */
            padding: 20px;
            border-radius: 10px;
            margin: 80px 0 20px 20px;
            position: absolute;
            top: 0;
            left: 0;
            height: calc(100vh - 100px);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        /* Tabs */
        .tab {
            background-color: #6A1B9A; /* Purple */
            color: #F3E5F5;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .tab:hover {
            background-color: #8E24AA;
        }

        /* Content */
        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background-color: #2D1B4F;
            margin-left: 240px;
            width: calc(100% - 240px);
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        .sidebar.hidden + .content {
            margin-left: 0;
            width: 100%;
        }

        /* Poem Box */
        .poem-box {
            background-color: #4A2A74; /* Purple box */
            border: 1px solid #6A1B9A;
            padding: 30px;
            margin: 40px auto 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
            width: 85%;
            max-width: 1000px;
            height: 80vh;
            overflow-y: auto;
        }

        .poem-box.active {
            display: block;
        }

        /* Center poem box when sidebar hidden */
        .sidebar.hidden ~ .content .poem-box.active {
            margin-left: auto;
            margin-right: auto;
        }

        .poem-title {
            font-size: 1.8rem;
            color: #D1C4E9;
            margin-bottom: 20px;
            text-align: center;
        }

        .poem-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #EDE7F6;
            white-space: pre-wrap;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: #7B1FA2;
            color: #F3E5F5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .toggle-btn:hover {
            background-color: #8E24AA;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Support */
        @media (max-width: 768px) {
            .greeting-title {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .enter-btn {
                padding: 12px 28px;
                font-size: 1rem;
            }

            .sidebar {
                width: 200px;
                margin: 60px 0 20px 10px;
                position: relative;
                height: auto;
                display: flex;
                flex-direction: row;
                gap: 8px;
                overflow-x: auto;
                padding: 12px;
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }

            .poem-box {
                width: 95%;
                margin: 20px auto;
                height: auto;
            }

            .poem-title {
                font-size: 1.4rem;
            }

            .poem-content {
                font-size: 1rem;
                line-height: 1.6;
            }

            .toggle-btn {
                font-size: 12px;
            }
        }

        /* Mobile view adjustments for very small screens */
        @media (max-width: 480px) {
            .greeting-title {
                font-size: 1.6rem;
            }

            .enter-btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }

            .poem-title {
                font-size: 1.2rem;
            }

            .poem-content {
                font-size: 0.95rem;
            }
        }

    </style>
</head>
<body>

    <!-- Greeting Page -->
    <div class="greeting-page" id="greetingPage">
        <div class="greeting-title">Welcome to the Poem Library</div>
        <button class="enter-btn" onclick="enterLibrary()">Enter Library</button>
    </div>

    <!-- Main Interface -->
    <div id="mainInterface">
        <button class="toggle-btn" onclick="toggleSidebar()">Hide/Show Tabs</button>

        <div class="sidebar" id="sidebar">
            <div class="tab" onclick="showPoem(1)">Poem 1</div>
            <div class="tab" onclick="showPoem(2)">Poem 2</div>
            <div class="tab" onclick="showPoem(3)">Poem 3</div>
            <div class="tab" onclick="showPoem(4)">Poem 4</div>
            <div class="tab" onclick="showPoem(5)">Poem 5</div>
        </div>

        <div class="content">
            <div id="poem1" class="poem-box"><div class="poem-title">Poem 1</div><div class="poem-content">Poem 1 content here...</div></div>
            <div id="poem2" class="poem-box"><div class="poem-title">Poem 2</div><div class="poem-content">Poem 2 content here...</div></div>
            <div id="poem3" class="poem-box"><div class="poem-title">Poem 3</div><div class="poem-content">Poem 3 content here...</div></div>
            <div id="poem4" class="poem-box"><div class="poem-title">Poem 4</div><div class="poem-content">Poem 4 content here...</div></div>
            <div id="poem5" class="poem-box"><div class="poem-title">Poem 5</div><div class="poem-content">Poem 5 content here...</div></div>
        </div>
    </div>

    <script>
        function showPoem(poemNumber) {
            const poems = document.querySelectorAll('.poem-box');
            poems.forEach(poem => poem.classList.remove('active'));
            document.getElementById('poem' + poemNumber).classList.add('active');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function enterLibrary() {
            const greetingPage = document.getElementById('greetingPage');
            const mainInterface = document.getElementById('mainInterface');
            greetingPage.classList.add('hidden');
            setTimeout(() => mainInterface.classList.add('visible'), 500);
        }
    </script>
</body>
</html>
