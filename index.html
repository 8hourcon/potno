<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern UI Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: 'Lora', serif;
    }

    .box {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      font-size: 32px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    Lea On Top
  </div>

</body>
</html>
