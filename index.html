<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Library</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2D1B4F;
            color: #EDE7F6;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Greeting Page */
        .greeting-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2D1B4F;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .greeting-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .greeting-title {
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: #EDE7F6;
            animation: fadeInUp 1.2s ease;
            letter-spacing: 1px;
        }

        .enter-btn {
            padding: 15px 35px;
            background-color: #7B1FA2;
            color: #F3E5F5;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 1.5s ease;
        }

        .enter-btn:hover {
            background-color: #9C27B0;
            transform: scale(1.05);
        }

        /* Main Interface */
        #mainInterface {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        #mainInterface.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Poem Box (Adjusted for Mobile) */
        .poem-box {
            background-color: #4A2A74;
            border: 1px solid #6A1B9A;
            padding: 30px;
            margin: 40px auto 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
            width: 85%;
            max-width: 1000px;
            height: 80vh;
            overflow-y: auto;
            text-align: center;
        }

        .poem-box.active {
            display: block;
        }

        .poem-title {
            font-size: 1.8rem;
            color: #D1C4E9;
            margin-bottom: 20px;
        }

        .poem-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #EDE7F6;
            white-space: pre-wrap;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .toggle-btn {
                display: none;
            }

            .poem-box {
                width: 90%;
                height: auto;
                margin: 10px auto;
                padding: 20px;
            }

            /* Ribbon Button for Poem List */
            .poem-ribbon {
                position: fixed;
                bottom: 20px;
                left: 20px;
                background-color: #9C27B0;
                color: white;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 20px;
                z-index: 2000;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                display: none;
            }

            .poem-list {
                display: none;
                position: fixed;
                bottom: 70px;
                left: 20px;
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 10px;
                padding: 15px;
                width: 90%;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                z-index: 1000;
            }

            .poem-list.active {
                display: block;
            }

            .poem-list .tab {
                background-color: #6A1B9A;
                color: white;
                font-size: 16px;
                padding: 10px;
                text-align: left;
                cursor: pointer;
            }

            .poem-list .tab:hover {
                background-color: #8E24AA;
            }

            /* Floating Poem List from the Side */
            .poem-list {
                display: none;
                position: fixed;
                bottom: 10px;
                left: 10px;
                background-color: rgba(0, 0, 0, 0.7);
                border-radius: 10px;
                padding: 15px;
                width: 90%;
                max-width: 300px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            }

            .poem-list.active {
                display: block;
                animation: slideIn 0.5s ease-in-out;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(-100%);
                }
                to {
                    transform: translateX(0);
                }
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Greeting Page -->
    <div class="greeting-page" id="greetingPage">
        <div class="greeting-title">Welcome to the Poem Library</div>
        <button class="enter-btn" onclick="enterLibrary()">Enter Library</button>
    </div>

    <!-- Main Interface -->
    <div id="mainInterface">
        <div class="sidebar" id="sidebar">
            <div class="tab" onclick="showPoem(1)">Poem 1</div>
            <div class="tab" onclick="showPoem(2)">Poem 2</div>
            <div class="tab" onclick="showPoem(3)">Poem 3</div>
            <div class="tab" onclick="showPoem(4)">Poem 4</div>
            <div class="tab" onclick="showPoem(5)">Poem 5</div>
        </div>

        <div class="content">
            <div id="poem1" class="poem-box"><div class="poem-title">Poem 1</div><div class="poem-content">Poem 1 content here...</div></div>
            <div id="poem2" class="poem-box"><div class="poem-title">Poem 2</div><div class="poem-content">Poem 2 content here...</div></div>
            <div id="poem3" class="poem-box"><div class="poem-title">Poem 3</div><div class="poem-content">Poem 3 content here...</div></div>
            <div id="poem4" class="poem-box"><div class="poem-title">Poem 4</div><div class="poem-content">Poem 4 content here...</div></div>
            <div id="poem5" class="poem-box"><div class="poem-title">Poem 5</div><div class="poem-content">Poem 5 content here...</div></div>
        </div>
    </div>

    <!-- Mobile Ribbon -->
    <div class="poem-ribbon" onclick="togglePoemList()">P</div>
    <div class="poem-list" id="poemList">
        <div class="tab" onclick="showPoem(1)">Poem 1</div>
        <div class="tab" onclick="showPoem(2)">Poem 2</div>
        <div class="tab" onclick="showPoem(3)">Poem 3</div>
        <div class="tab" onclick="showPoem(4)">Poem 4</div>
        <div class="tab" onclick="showPoem(5)">Poem 5</div>
    </div>

    <script>
        function showPoem(poemNumber) {
            const poems = document.querySelectorAll('.poem-box');
            poems.forEach(poem => poem.classList.remove('active'));
            document.getElementById('poem' + poemNumber).classList.add('active');
        }

        function togglePoemList() {
            document.getElementById('poemList').classList.toggle('active');
        }

        function enterLibrary() {
            const greetingPage = document.getElementById('greetingPage');
            greetingPage.classList.add('hidden');
            const mainInterface = document.getElementById('mainInterface');
            mainInterface.classList.add('visible');
            document.querySelector('.poem-ribbon').style.display = 'block';
        }
    </script>

</body>
</html>
