<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax</title>
    <style>
        body {
            background: linear-gradient(to right, #2c003e, #4b0082);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: filter 0.5s ease-in-out;
        }
        .blur {
            filter: blur(10px);
            pointer-events: none;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
            margin-top: 100px;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 26px;
        }
        p {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 25px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #7a1fbb;
        }
        .go-back {
            background: #ff6600;
        }
        .music-player {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .music-player h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .reveal-button {
            background: green;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .reveal-button:hover {
            background: darkgreen;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body class="blur">
    <div class="music-player">
        <h3>Real Life</h3>
        <audio id="audioPlayer" controls>
            <source src="Real.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="container">
        <h1>Welcome, Lea</h1>
        <p id="quote">"This is your daily quote. Change it as needed."</p>
        <p id="poem">"This is an example of a poem. Replace this text with the poem of your choice. The volume slider above will control the music volume while the poem continues below. Add more lines here to see how it works!"</p>
        <div class="button-container">
            <button class="go-back" onclick="goBack()">Go Back</button>
            <button class="reveal-button" onclick="revealContent()">Reveal</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "index2.html";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        function revealContent() {
            // Play the music
            document.getElementById("audioPlayer").play();
            // Remove the blur effect
            document.body.classList.remove("blur");
        }

        if (getCookie("loggedIn") === "true") {
            document.body.classList.remove("blur");
        } else {
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1500);
        }
    </script>
</body>
</html>
