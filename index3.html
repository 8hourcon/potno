<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax Lea</title>
    <style>
        body {
            background: linear-gradient(to right, #2c003e, #4b0082);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
            margin-top: 100px;
            position: relative;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 26px;
        }
        p {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 25px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #7a1fbb;
        }
        .go-back {
            background: #ff6600;
        }
        .poem-box {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Lea</h1>
        <p id="quote">"This is your daily quote. Change it as needed."</p>

        <!-- Hidden audio element for infinite loop -->
        <audio autoplay loop>
            <source src="Real.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div class="poem-box">
            <p id="poem">"This is an example of a poem. Replace this text with the poem of your choice. The music is playing in the background while the poem continues below. Add more lines here to see how it works!"</p>
        </div>

        <div class="button-container">
            <button class="go-back" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "index2.html";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        if (getCookie("loggedIn") === "true") {
            // No need for redirect if logged in
        } else {
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1500); // 1.5-second delay before redirecting
        }
    </script>
</body>
</html>
