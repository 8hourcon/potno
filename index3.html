<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a2c8b, #9b42b8);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(60, 0, 90, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.3em;
            line-height: 1.5;
        }

        .button {
            margin-top: 30px;
        }

        button {
            background-color: #9b42b8;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #742094;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>yea</h1>
        <p>I finally finished it..</p>
        <div class="button">
            <button onclick="goBack()">Back</button>
        </div>
    </div>

    <!-- Background audio, autoplay and hidden -->
    <audio id="bgAudio" src="language.mp3" autoplay loop></audio>

    <script>
        function goBack() {
            window.location.href = "index2.html";
        }

        // Optional: try to play audio on page load (some browsers require user interaction)
        window.addEventListener('load', () => {
            const audio = document.getElementById('bgAudio');
            audio.play().catch(() => {
                // Autoplay might be blocked; user interaction needed to start audio
                console.log('Autoplay prevented. User interaction required to play audio.');
            });
        });
    </script>
</body>
</html>
